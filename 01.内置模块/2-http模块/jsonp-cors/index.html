<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-- jsonp接口调用 -->
<script>
  const oscript = document.createElement("script")
  oscript.src = 'http://localhost:3000/api/aaa?callback=test'
  const test = function (obj) {
    console.log(obj)
  }
  document.body.appendChild(oscript)
</script>

<!-- 调用CORS接口 -->
<script>
  fetch('http://localhost:3000/api/bbb')
    .then(res => res.json())
    .then(res => {
      console.log(res)
    })
</script>
</body>
</html>
