<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    ul {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, 1fr);
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: rgba(233,157,34, 1);
      position: relative;
    }
    ul::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 5%;
      top: 22%;
      backdrop-filter: blur(2px);
      background: linear-gradient(to bottom, rgba(238,130,34, 0.2), rgba(206,148,203, 0.2));
    }
    ul li {
      width: 100%;
      height: 100%;
      list-style: none;
      overflow: hidden;
      background-clip: padding-box;
      clip-path: polygon(
          0 2%, 10% 3%, 20% 1%, 30% 2%, 40% 0%, 50% 2%, 60% 1%, 70% 3%, 80% 1%, 90% 3%, 100% 2%,
          100% 98%, 90% 97%, 80% 99%, 70% 97%, 60% 99%, 50% 98%, 40% 100%, 30% 98%, 20% 99%, 10% 97%, 0 98%
      );
      transform: scale(1.1);
      box-shadow: 0 0 50px rgba(233,157,34, 1);
    }
    ul li > div {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 1;
      box-shadow: 0 0 50px rgba(233,157,34, 1) inset;
    }
    li:nth-child(1), li:nth-child(6) {
      grid-column: 1 / 3;
    }
    li:nth-child(1) > div {
      background-image: url("./images/db3.png");
      background-position-x: 55%;
      background-position-y: 55%;
    }
    li:nth-child(2) > div {
      background-image: url("./images/db1.png");
      background-position-x: 55%;
      transform: scale(1.2);
    }
    li:nth-child(3) > div {
      background-image: url("./images/db2.png");
      background-position-x: 50%;
    }
    li:nth-child(4) > div {
      background-image: url("./images/db5.png");
      background-position-x: 40%;
    }
    li:nth-child(5) > div {
      background-image: url("./images/db4.png");
      background-position-x: 50%;
      background-position-y: 80%;
      transform: scale(1.4);
    }
    li:nth-child(6) > div {
      background-image: url("./images/db6.png");
      background-size: unset;
      grid-column: 1 / 3;
      background-position-y: 50%;
      background-position-x: 45%;
    }
  </style>
</head>
<body>
<ul>
  <li>
    <div></div>
  </li>
  <li>
    <div></div>
  </li>
  <li>
    <div></div>
  </li>
  <li>
    <div></div>
  </li>
  <li>
    <div></div>
  </li>
  <li>
    <div></div>
  </li>
</ul>
<div class="masker"></div>
<div class="masker"></div>
<div class="masker"></div>
<div class="masker"></div>
</body>
</html>
